<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="csssheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Challenge01</title>
  </head>

  <body>
    <!-- landmark  -->
    <main>
      <div class="card">
        <div class="topimg">
          <div class="container featureimg">
            <img
              src="images/image-equilibrium.jpg"
              class="featureimg"
              alt="feature image equilibrium"
            />
          </div>
          <img src="images/icon-view.svg" class="viewicon" alt="viewicon" />
          <div class="overlay"></div>
        </div>

        <div class="container description">
          <h4>Equiliberium #3429</h4>
          <p class="description">
            Our Equiliberium collection promotes balance and calm.
          </p>
        </div>

        <div class="details">
          <div class="detailsleft">
            <span class="icon">
              <svg width="11" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
            </span>
            <span class="dtext">0.041 ETH</span>
          </div>

          <div class="detailright">
            <span class="icon">
              <svg width="18" height="19" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
            </span>
            <span class="dtext">3 days left</span>
          </div>
        </div>

        <hr />

        <div class="footer">
          <img
            src="images/image-avatar.png"
            class="profileimg"
            alt="profile image"
          />
          <span class="author"
            >Creation of <span class="highlight">Jules Wyvern</span></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
